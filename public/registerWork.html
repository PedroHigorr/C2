<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calafate</title>
</head>
<body>
    <header>
        <nav id="head">
            <a id="calafateLogo" href="index.html">
                <img class="left-logo" id="Calafate" src="img/calafate-logo.svg" alt="Calafate Logo" href="index.html">
            </a>
            <a id="local" href="address.html">
                <img id="localization-logo" src="img/localization-logo.svg" alt="Localization Icon">
                <div id="cep">Informe seu CEP</div>
            </a>
            <input type="text" name="searchBar" id="searchBar">
            <img class="art-fav-shop" src="img/artists-logo.svg" alt="Art Market Icon">
            <img class="art-fav-shop" src="img/fav-logo.svg" alt="Favorite Icon">
            <img class="art-fav-shop" src="img/market-logo.svg" alt="Market Icon">
            <div id="perfil">
                <div id="enter" class="cad-enter"></div>
               
                <img src="img/perfil-logo.svg" alt="Profile Icon">
            </div>
        </nav>
        <footer>
            <nav>
                <a id="paints" href="pinturas.html">Pinturas</a>
                <a href="esculturas.html">Esculturas</a>
                <a href="fotografias.html">Fotografias</a>
                <a href="desenhos.html">Desenhos</a>
                <a href="impressoesGravuras.html">Impressões e Gravuras</a>
                <a href="artesDigitais.html">Artes Digitais</a>
                <a href="colagens.html">Colagens</a>
                <a href="textos.html">Artes Têxtil</a>
                <a href="design.html">Design</a>
            </nav>
        </footer>
    </header>
    <main>
        <div id="containerRegWork">
            <div id="Form">
                <div id="regWork"><h2>Cadastrar obra</h2></div>
                <form id="art-form" enctype="multipart/form-data">
                    <div id="table">
                        <div id="colun1">
                            <input type="hidden" name="user_id" id="user_id">
                            <label for="workImage">*Imagem da obra</label>
                            <input type="file" name="imagem" id="workImage" required>
                            <label for="workName">*Nome da obra</label>
                            <input type="text" name="nome_obra" id="workName" required>
                            <label for="dimension">*Dimensão</label>
                            <input type="text" name="dimensao" id="dimension" required>
                            <label for="description">*Descrição</label>
                            <textarea name="descricao" id="description" required></textarea>
                        </div>
                        <div id="colun2">
                            <label for="category">*Categoria</label>
                            <input type="text" name="categoria" id="category" required>
                            <label for="style">*Estilo</label>
                            <input type="text" name="estilo" id="style" required>
                            <label for="theme">*Tema</label>
                            <input type="text" name="tema" id="theme" required>
                            <label for="dateCriation">*Data de criação</label>
                            <input type="date" name="data_criacao" id="dateCriation" required>
                            <label for="price">*Preço</label>
                            <input type="number" step="0.001" name="preco" id="price" required>
                        </div>
                    </div>
                    <button type="submit" id="send">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/artForm.js"></script>
</body>
</html>
